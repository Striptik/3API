<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3API</title>
        <!-- Include styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
        <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
    </head>
    <body>
        <h1>All around the world</h1>
        <form class="form" action="index.html" method="post" data="">
            <input type="text" name="ville" placeholder="Entrez le nom d'une ville" id="my-city" class="input" required>
            <div class="line">
                <label for="date-depart">Date de départ</label>
                <input type="date" class="input-date" id="date-depart" required>
            </div>
            <div class="line">
                <label for="date-arrivee">Date de départ</label>
                <input type="date" class="input-date" id="date-arrivee" required>
            </div>
            <div class="line">
                <label for="date-arrivee">Nombre de voyageurs</label>
                <input type="number" class="input-date" id="nb-voyageurs" required>
            </div>
            <input type="submit" name="search" value="Rechercher" class="submit">
        </form>

        <div class="container">

            <div class="error" id="bloc-error">
                Votre recherche n'a retournée aucun résultats. Veuillez vérifier l'exactitude de votre requête.
            </div>

            <div class="" id="htmlFirst"></div>
            <div class="" id="html"></div>
            <div class="" id="html-airbnb"></div>

        </div>


        <!-- Include scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
